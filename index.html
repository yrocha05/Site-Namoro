<style>

    body{
         background: #6e138a;
    }


    #conteudo {
        background: #6e138a;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
        color: white;
    }

    .btn {
        background: black;
        color: white;

    }
</style>

<script>
    function sim() {
        alert("Agora tamo Namorando hihihi :)");
        // redireciona para um URL após clicar no SIM
        location.href = "https://www.youtube.com/watch?v=W8a4sUabCUo&list=RDW8a4sUabCUo&start_radio=1";
    }

    function desvia(btn) {
        // btn declarado na função
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }

</script>
